<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where To - Log In</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/signin.css">
</head>
<body>
  
  
    <!-- Header -->
  <header>
  <div class="header-container">
    <!-- Logo on the left -->
    <div class="logo">
      <img src="C:\Users\geron\OneDrive\Documents\WhereTo\WhereTo bg remove.png" alt="Website Logo">
    </div>

    <!-- Icons on the right -->
    <div class="right-icons">
      <a href="#"><i class="fa-solid fa-bell"></i></a>
      <a href="#"><i class="fa-solid fa-user"></i></a>
    </div>
  </div>
</header>

  <!-- Sign In Form -->
  <main>
  <div class="container">
    <!-- Left side (logo) -->
    <div class="logo-side">
      <img src="C:\Users\geron\OneDrive\Documents\WhereTo\1-removebg-preview.png" alt="Website Logo">
    </div>

    <!-- Right side (form) -->
    <div class="form-container">
      <h2>Log In</h2>
      <form action="#">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <p class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>
</main>
</body>
</html>
