<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhereTo - Jeepney Route Finder</title>
  
  <!-- Google Fonts -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
  <div class="logo">
    <img src="css/compass.png" alt="logo">   <!-- first logo -->
    <img src="css/Logo.PNG" alt="extra icon" class="extra-logo"> <!-- second logo -->
  </div>

    <div class="nav-links">
      <a href="startup.html">About</a>
      <button class="btn" onclick="window.location.href='signup.html'">Get started</button>

    </div>
  </nav>

  <!-- Main Layout -->
  <main class="container">
    <!-- Left content -->
    <div class="left">
      <img src="css/bigwhere2logo.png" alt="main logo" class="main-logo">
    </div>

    <!-- Right content (Sign in form) -->
    <div class="card">
      <h2>Sign Up</h2>
      <form>
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <button type="submit" class="signin-btn">Sign Up</button>

        <p class="signup-text">Already have an account?<a href="signin.html"> Sign In</a></p>
      </form>
    </div>
  </main>

</body>
</html>
  
</body>
</html>
