<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Route Management - WhereTo</title>
  <link rel="stylesheet" href="css/routes.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="admin-header">
    <button class="menu-btn" id="menuBtn">&#9776;</button>
    <div class="logo">Where<br>To<img src="css/compass.png" alt="logo" style="height:20px;vertical-align:middle;"></div>
  </header>
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="admin.html">Admin Dashboard</a></li>
      <li><a href="routes.html" class="active">Route Management</a></li>
      <li><a href="usermanage.html">User Management</a></li>
      <li><a href="aprofile.html">Admin Profile</a></li>
    </ul>
  </div>
  <main class="route-main">
    <div class="route-header">
      <div>
        <h2>Route Management</h2>
        <p>Manage Transportation routes</p>
      </div>
      <button class="add-route-btn">+ Add route</button>
    </div>
    <div class="routes-grid">
      <div class="route-card">
        <div class="route-title">
          <span>Bus route 101</span>
          <span class="route-status active">active</span>
        </div>
        <div class="route-desc">Divisoria &rarr; Cubao</div>
        <div class="route-riders">892 daily riders</div>
        <div class="route-actions">
          <button><i class="fa-solid fa-eye"></i> view</button>
          <button class="edit"><i class="fa-solid fa-pen"></i> edit</button>
          <button class="delete"><i class="fa-solid fa-trash"></i> delete</button>
        </div>
      </div>
      <div class="route-card">
        <div class="route-title">
          <span>Bus route 101</span>
          <span class="route-status maintenance">maintenance</span>
        </div>
        <div class="route-desc">Divisoria &rarr; Cubao</div>
        <div class="route-riders">892 daily riders</div>
        <div class="route-actions">
          <button><i class="fa-solid fa-eye"></i> view</button>
          <button class="edit"><i class="fa-solid fa-pen"></i> edit</button>
          <button class="delete"><i class="fa-solid fa-trash"></i> delete</button>
        </div>
      </div>
    </div>
    <div class="route-bg"></div>
  </main>
  <script src="js/routes.js"></script>
</body>
</html>
